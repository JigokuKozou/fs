<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файловый менеджер</title>
</head>
<body>
    <header class="header no-select-text">
        <h1 class="header__title">Файловый менеджер</h1>
    </header>
    <section class="container">
        <div class="content">
            <div class="control_panel">
                <button id="back-button">Назад</button>
                <input id="root-path" type="text">
                <button id="statistics-button">Статистика</button>
            </div>
            <table class="dir_table">
                <thead>
                    <tr class="no-select-text">
                        <th>Тип</th>
                        <th>Имя</th>
                        <th class="dir_table__size">
                            <span class="clickable_text">
                                <div class="arrow"></div>
                                Размер
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="dir_table__info no-select-text">
                        <td colspan="3">
                            <div>
                                <h2>Загрузка...</h2>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer class="footer no-select-text">
        <p>© 2024. Все права защищены?</p>
    </footer>
</body>
</html>
