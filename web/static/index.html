<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Файловый менеджер</title>
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 class="header__title">Файловый менеджер</h1>

        <div class="content">

                <button>Назад</button>

            <table class="dirTable">

                    <th>Имя</th>

                </tr>
                <tr>
                    <td>Дир</td>

                    <td class="dirTable__size">7.34 Gb</td>
                </tr>
                <tr>
                    <td>Дир</td>
                    <td>var</td>
                    <td class="dirTable__size">4.35 Gb</td>
                </tr>
                <tr>
                    <td>Файл</td>
                    <td>swapfile</td>
                    <td class="dirTable__size">2.00 Gb</td>
                </tr>
            </table>
        </div>
    </section>
    <footer class="footer">
        <p>© 2024. Все права защищены?</p>
